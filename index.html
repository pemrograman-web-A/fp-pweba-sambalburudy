<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambal Bu Rudy - Halaman Pengguna</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Ini maksa popup sembunyi kalau belum diklik */
        .hidden { display: none !important; }
        
        /* Ini biar layout tetep rapi minimalis kalau CDN mati */
        body { font-family: sans-serif; margin: 0; }
        #auth-modal, #cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50 antialiased">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <span class="font-serif text-2xl font-bold text-red-700 cursor-pointer" onclick="location.reload()">Bu Rudy</span>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="font-medium hover:text-red-700">Beranda</a>
                    <a href="#menu" class="font-medium hover:text-red-700">Produk</a>
                </div>

                <div id="nav-auth">
                    </div>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-16 px-4 bg-white">
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-12">
            <div class="lg:w-1/2 text-center lg:text-left fade-in">
                <h1 class="text-5xl font-serif font-bold mb-6">Pedasnya <span class="text-red-700">Juara!</span></h1>
                <p class="text-lg text-gray-600 mb-8">Pusat oleh-oleh khas Surabaya. Login untuk mulai belanja.</p>
                <a href="#menu" class="bg-red-700 text-white px-8 py-4 rounded-full font-bold shadow-lg hover:bg-red-800 transition">Belanja Sekarang</a>
            </div>
            <div class="lg:w-1/2 fade-in">
                <div class="rounded-3xl overflow-hidden shadow-2xl bg-gray-200 h-80 flex items-center justify-center">
                    <img src="https://via.placeholder.com/600x400?text=Sambal+Bu+Rudy" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </section>

    <section id="menu" class="py-20 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-serif font-bold mb-10 text-center">Katalog Produk</h2>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 fade-in">
                </div>
        </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 bg-black/60 hidden z-[60] justify-end flex backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col slide-in-right">
            
            <div class="p-5 border-b flex justify-between items-center bg-gray-50">
                <h2 class="font-serif text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-shopping-bag text-red-700"></i> Keranjang
                </h2>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-red-700"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-4">
                </div>

            <div class="p-6 bg-gray-50 border-t space-y-4">
                
                <div class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Cek Ongkir (RajaOngkir API)</label>
                    <div class="flex gap-2">
                        <select id="dest-city" class="flex-1 border p-2 rounded text-sm bg-gray-50 outline-none focus:ring-1 focus:ring-red-600">
                            <option value="">Pilih Kota Tujuan...</option>
                            <option value="sby">Surabaya (Instant)</option>
                            <option value="jkt">Jakarta (REG)</option>
                            <option value="bdg">Bandung (REG)</option>
                            <option value="bali">Bali (REG)</option>
                        </select>
                        <button onclick="checkOngkirAPI()" id="btn-ongkir" class="bg-gray-800 text-white px-3 rounded text-sm hover:bg-black transition">
                            Cek
                        </button>
                    </div>
                    <div id="ongkir-info" class="text-xs text-green-600 font-bold mt-2 hidden flex items-center gap-1">
                        <i class="fas fa-check-circle"></i> <span id="ongkir-val">Rp 0</span>
                    </div>
                </div>

                <div class="space-y-1 text-sm text-gray-600">
                    <div class="flex justify-between"><span>Subtotal:</span> <span id="val-subtotal" class="font-bold">Rp 0</span></div>
                    <div class="flex justify-between"><span>Ongkir:</span> <span id="val-ongkir">Rp 0</span></div>
                    <div class="flex justify-between text-lg font-bold text-red-700 pt-2 border-t mt-2">
                        <span>Total:</span> <span id="val-total">Rp 0</span>
                    </div>
                </div>

                <button onclick="payWithMidtrans()" id="btn-pay" class="w-full bg-red-700 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-red-800 transition flex justify-center items-center gap-2">
                    Bayar Sekarang
                </button>
                <p class="text-[10px] text-center text-gray-400">Secured by Midtrans Payment Gateway</p>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black/60 hidden z-[70] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-sm shadow-2xl relative fade-in">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-600"><i class="fas fa-times"></i></button>
            <h2 id="modal-title" class="text-2xl font-bold mb-2 text-center">Masuk Akun</h2>
            
            <form onsubmit="handleAuth(event)" class="space-y-4 mt-6">
                <div id="field-name" class="hidden">
                    <input type="text" id="reg-name" placeholder="Nama Lengkap" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <input type="text" id="auth-username" required placeholder="Username" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-600">
                <input type="password" id="auth-password" required placeholder="Password" class="w-full border p-3 rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-red-600">
                <button type="submit" id="btn-submit" class="w-full bg-red-700 text-white py-3 rounded-xl font-bold hover:bg-red-800 transition">Masuk</button>
            </form>
            
            <p id="toggle-text" class="mt-6 text-center text-sm text-gray-500">
                Belum punya akun? <button onclick="toggleMode()" class="text-red-700 font-bold hover:underline">Daftar</button>
            </p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
